{% extends "base.html" %}
{% block title %}Réservation{% endblock %}

{% block content %}

    <h1>Réservation</h1>
    <form>
        <div class="form-group">
            <label for="pseudo">Pseudo</label>
            <input type="text" class="form-control" id="pseudo" placeholder="Nom">
        </div>

        <div class="form-group">
            <label for="heureDebut">Heure de début</label>
            <input type="phone" class="form-control" id="heureDebut" placeholder="Heure de début">
        </div>

        <div class="form-group">
            <label for="duree">Durée</label>
            <input type="phone" class="form-control" id="duree" placeholder="Durée">
        </div>

        <div class="centered-button">
            <button type="submit" class="btn btn-success" href="reservation">Réserver</button>
        </div>
    </form>
{% endblock %}
