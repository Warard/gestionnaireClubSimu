{% extends "base.html" %}
{% block title %}Réservation{% endblock %}

{% block content %}

    <h1>Réservation</h1>
    <form>
        <div class="form-group">
            <label for="nom">Pseudo</label>
            <input type="text" class="form-control" id="nom" placeholder="Nom">
        </div>

        <div class="form-group">
            <label for="prenom">Heure de début</label>
            <input type="phone" class="form-control" id="prenom" placeholder="Prénom">
        </div>

        <div class="form-group">
            <label for="mail">Durée</label>
            <input type="phone" class="form-control" id="mail" placeholder="Adresse e-mail">
        </div>

        <div class="centered-button">
            <button type="submit" class="btn btn-success" href="reservation">Réserver</button>
        </div>
    </form>
{% endblock %}
